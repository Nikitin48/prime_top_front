name: prime_top_front
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  go_router: ^14.2.7
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  http: ^1.2.2
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  fl_chart: ^0.65.0
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_gen_runner: ^5.6.0
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
  assets:
    - assets/logo/
    - assets/counting_types/

flutter_gen:
  output: lib/core/gen/
  line_length: 120
  integrations:
    flutter_svg: true
  colors:
    inputs:
      - assets/colors/colors.xml
